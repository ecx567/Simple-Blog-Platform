{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Iniciar Sesión - Blog Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </h2>
                
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-unlock"></i> Entrar
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'password_reset' %}" class="text-decoration-none">
                        <i class="bi bi-key"></i> ¿Olvidaste tu contraseña?
                    </a>
                </div>
                
                <hr class="my-4">
                
                <p class="text-center mb-0">
                    ¿No tienes cuenta? 
                    <a href="{% url 'register' %}">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
