{% extends 'base.html' %}

{% block title %}Confirmar Cierre de Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-5 text-center">
                <i class="bi bi-box-arrow-right display-1 text-warning mb-3"></i>
                <h2>¿Cerrar Sesión?</h2>
                <p class="text-muted">¿Estás seguro que deseas cerrar sesión?</p>
                
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="bi bi-check-circle"></i> Sí, Cerrar Sesión
                        </button>
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
